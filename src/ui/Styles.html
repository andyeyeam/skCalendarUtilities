<style>
  /**
   * Shared Styles for Calendar Utilities Application
   * Constitution-compliant design: modern minimalism with excellent typography
   */

  /* Base Typography - Constitution compliant */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333333;
    background-color: #FFFFFF;
    margin: 0;
    padding: 0;
  }

  /* Container */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 1rem;
  }

  /* Typography Scale */
  h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #333333;
    margin-bottom: 2rem;
    margin-top: 0;
  }

  h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333333;
    margin-bottom: 1rem;
    margin-top: 2rem;
  }

  h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #333333;
    margin-bottom: 0.5rem;
    margin-top: 1rem;
  }

  p {
    margin-bottom: 1rem;
    margin-top: 0;
  }

  /* Navigation Menu */
  .menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  /* Buttons - Constitution compliant */
  button, .button {
    background-color: #4285f4;
    color: #FFFFFF;
    border: none;
    border-radius: 6px;
    padding: 1rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-align: left;
    width: 100%;
    font-family: inherit;
  }

  button:hover, .button:hover {
    background-color: #3367d6;
  }

  button:active, .button:active {
    background-color: #2851a3;
  }

  button:disabled, .button:disabled {
    background-color: #e0e0e0;
    color: #9e9e9e;
    cursor: not-allowed;
  }

  /* Secondary button style */
  button.secondary, .button.secondary {
    background-color: #FFFFFF;
    color: #333333;
    border: 1px solid #e0e0e0;
  }

  button.secondary:hover, .button.secondary:hover {
    background-color: #f5f5f5;
  }

  /* Back button */
  .back-button {
    margin-bottom: 1rem;
    background-color: #FFFFFF;
    color: #4285f4;
    border: 1px solid #4285f4;
    font-weight: 600;
  }

  .back-button:hover {
    background-color: #f0f7ff;
  }

  /* Dropdown/Select */
  select {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-family: inherit;
    color: #333333;
    background-color: #FFFFFF;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 1rem;
  }

  select:focus {
    outline: none;
    border-color: #4285f4;
    box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
  }

  /* Input fields */
  input[type="text"],
  input[type="date"],
  input[type="datetime-local"],
  textarea {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-family: inherit;
    color: #333333;
    background-color: #FFFFFF;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }

  input:focus,
  textarea:focus {
    outline: none;
    border-color: #4285f4;
    box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
  }

  /* Labels */
  label {
    display: block;
    font-weight: 600;
    color: #333333;
    margin-bottom: 0.5rem;
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }

  table th,
  table td {
    text-align: left;
    padding: 0.75rem;
    border-bottom: 1px solid #e0e0e0;
  }

  table th {
    font-weight: 600;
    color: #333333;
    background-color: #f5f5f5;
  }

  table tr:hover {
    background-color: #fafafa;
  }

  /* Loading indicator */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    color: #757575;
  }

  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Messages and alerts */
  .message {
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    border-left: 4px solid;
  }

  .message.info {
    background-color: #e3f2fd;
    border-color: #4285f4;
    color: #1565c0;
  }

  .message.success {
    background-color: #e8f5e9;
    border-color: #4caf50;
    color: #2e7d32;
  }

  .message.warning {
    background-color: #fff3e0;
    border-color: #ff9800;
    color: #e65100;
  }

  .message.error {
    background-color: #ffebee;
    border-color: #f44336;
    color: #c62828;
  }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: #757575;
  }

  .empty-state h3 {
    color: #757575;
  }

  /* Card/Panel */
  .card {
    background-color: #FFFFFF;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1rem;
  }

  /* Utility classes */
  .text-center {
    text-align: center;
  }

  .text-muted {
    color: #757575;
  }

  .mb-0 { margin-bottom: 0; }
  .mb-1 { margin-bottom: 0.5rem; }
  .mb-2 { margin-bottom: 1rem; }
  .mb-3 { margin-bottom: 2rem; }

  .mt-0 { margin-top: 0; }
  .mt-1 { margin-top: 0.5rem; }
  .mt-2 { margin-top: 1rem; }
  .mt-3 { margin-top: 2rem; }

  /* Responsive adjustments for narrow iframes */
  @media (max-width: 600px) {
    .container {
      padding: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.25rem;
    }

    button, .button {
      padding: 0.75rem;
    }

    table th,
    table td {
      padding: 0.5rem;
      font-size: 0.875rem;
    }
  }

  /* Hidden class */
  .hidden {
    display: none !important;
  }
</style>
